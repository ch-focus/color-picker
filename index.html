<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Pick a Color</h1>
        <input type="color" name="color__picker" id="color__picker">
        <div id="color__display"></div>
        <p class="color__code" id="color__code">Hex Code: #000000</p>
        <button class="copy__btn" id="copy__btn">Copy Hex Code</button>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
